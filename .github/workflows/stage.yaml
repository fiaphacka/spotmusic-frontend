name: CI Stage

on:
  pull_request:
    branches:
      - stage

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Configurar Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Instalar dependÃªncias
        run: npm ci

      - name: Rodar testes
        run: npm test
